<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}">Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="${pageTitle}">Thymeleaf課題</h1>
    <h2 th:text="${inputPageTitle}">入力画面</h2>
    <p th:text="${inputPageDescription}">値を入力してください。</p>

    <form action="/output" method="post">
        <input type="text" id="inputValue" name="inputValue"/>
        <button type="submit">送信</button>
    </form>

    <p th:if="${previousValue}">前回入力された値は「<span th:text="${previousValue}"></span>」でした。</p>
</body>
</html>
