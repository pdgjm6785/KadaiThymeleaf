<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
       <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
        <p th:text="'前回入力された値は「' + ${val} + '」でした。'"></p>
        <p><a th:href="@{/nextpage/{aid}(aid=${param.id[0]})}">入力画面に戻る</a></p>
</body>
</html>
